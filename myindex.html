<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>puppy-lovers-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/mystyle.css" />
  </head>

  <body>
    <!-- ************ header section ***************8 -->
    <header class="headear-text header-footer">
      <h2>Puppy lovers Page</h2>
    </header>

    <!-- hi -->
<!-- ***** banner puppies**** -->
    <section class="banner-image">
      <img src="images/banner-puppies.jpg " alt="banner images" />
    </section>

    <!-- ********** the first three puppies section*********** -->
    <section class="first-puppies puppies">
      <div class="puppy-1">
        <img src="images/puppy-1.jpg" alt=" puppy 1" />
      </div>
      <div class="missing">
        <p>Puppy Missing Here!!</p>
      </div>
      <div class="puppy-2">
        <img src="images/puppy-2.jpg" alt="puppy 2" />
      </div>
    </section>
    <!-- hi -->
<!-- ********************** more puppies section and the second puppies section parts ************************ -->
    <section class="more-puppies">
      <div class="more-text">
        <h2>More puppies</h2>
      </div>
      <div class="puppies first-puppies">
        <div class="puppy-3">
          <img src="images/puppy-3.jpg" alt="puppy 3" />
        </div>
        <div class="puppy-4">
          <img src="images/puppy-4.jpg" alt="puppy-4" />
        </div>
      </div>
    </section>
<!-- ****************** footer section parts**************** -->
    <footer class="footer header-footer">
      <h2>Developed by: Leul</h2>
    </footer>
    
  </body>
</html>
